<div class='overlay'>
  <div class='Window'>
    <input [(ngModel)]="login" (change)="updateLogin()"/>
    <input [(ngModel)]="password" (change)="updatePassword()"/>
    <button (click)="onLogin()">Login</button>
    <button (click)="onRegister()">Register</button>
    <select [(ngModel)]="role">
      <option>canvas_user</option>
      <option>moderator</option>
    </select>
  </div>
</div>
